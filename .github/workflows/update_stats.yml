name: Update Repository Stats  # Nombre del workflow

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar diariamente a medianoche (UTC)
  workflow_dispatch:  # Permitir ejecución manual

jobs:
  update-stats:  # Nombre del job
    runs-on: ubuntu-latest  # Ejecutar en un entorno con Ubuntu

    steps:
    - name: Checkout repository  # Descargar el repositorio
      uses: actions/checkout@v3

    - name: Set up Node.js  # Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Usar Node.js 16 (puedes cambiarlo a la versión que prefieras)

    - name: Install dependencies  # Instalar dependencias
      run: |
        npm install

    - name: Run script to update README  # Ejecutar el script
      env:
        STATS: ${{ secrets.STATS }}  # Usar el token de GitHub
      run: |
        node get_stats.js

    - name: Commit and push changes  # Guardar y subir los cambios
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Actualizar estadísticas de repositorios"
        git push